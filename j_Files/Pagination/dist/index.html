<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pagination or Navigation Links Application</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/solid.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

    </div>

    </div>
    <div class="td arr-cover">
      <div class="arrow" id="r-arrow"><i class="fas fa-chevron-circle-right"></i></div>
    </div>
  </div>
</div>
